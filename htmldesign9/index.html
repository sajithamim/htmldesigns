<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Make Restaurant Website Header Using HTML CSS And Bootstrap</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="menu-bar">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-custom  ">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./images/Restaurant-logo-with-chef-drawing-template-on-transparent-background-PNG.png" alt="logo"/></a>
            <button
              class="navbar-toggler custom-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto text-start text-md-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Service</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="./images/png-transparent-cafeteria-eat-breakfast-child-food-breakfast-thumbnail.png" alt="kids" />
        </div>
      </div>
    </div>
  </body>
</html>
